name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest  # You can use 'windows-latest' if you prefer

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Ensure this matches your local version of .NET

    - name: Restore dependencies
      run: dotnet restore CyberSecurity_Bot.sln

    - name: Build project
      run: dotnet build CyberSecurity_Bot.sln --configuration Release

    - name: Run tests (if any)
      run: dotnet test --no-build --verbosity normal || echo "No tests found"
