name: .NET Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'  # Change to your version if you're using 7.0 or 6.0

    - name: Restore dependencies
      run: dotnet restore CyberSecurity_Bot.sln

    - name: Build project
      run: dotnet build CyberSecurity_Bot.sln --configuration Release

    - name: Run tests (if any)
      run: dotnet test --no-build --verbosity normal || echo "No tests found"
